<!doctype html>
<html lang="zh-cn" ng-app="sportsStore">
<head>
    <meta charset="UTF-8">
    <title>First Test</title>
    <link rel="stylesheet" href="ngmodules/bootstrap.min.css"/>
    <link rel="stylesheet" href="ngmodules/bootstrap-theme.min.css"/>
    <script src="/angular.min.js"></script>
    <script>
        angular.module("sportsStore", ["customFilters", "cart", "ngRoute"])
                .config(function ($routeProvider) {
                    $routeProvider.when("/checkout", {
                        templateUrl: "/views/checkoutSumary.html"
                    });

                    $routeProvider.when("/products", {
                        templateUrl: "/views/productList.html"
                    });

                    $routeProvider.otherwise({
                        templateUrl: "/views/productList.html"
                    });
                });
    </script>
    <script src="controllers/sportsStore.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="controllers/productListControllers.js"></script>
    <script src="components/cart/cart.js"></script>
    <script src="ngmodules/angular-route.min.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
<div class="navbar navbar-inverse">
    <a href="#" class="navbar-brand">SPORTS STORE</a>
    <cart-summary></cart-summary>
</div>
<div class="alert alert-danger" ng-show="data.error">
    Error ({{data.error.status}}). The product data was not loaded.
    <a href="/app.html" class="alert-link">Click here to try again</a>
</div>
<ng-view></ng-view>
</body>
</html>
